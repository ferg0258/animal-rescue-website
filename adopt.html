<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adopt a Rescue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
</head>

<body>
  <header>
  <div class="grid grid-middle">
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
    <h1 class="ib giga not-bold pacifico">Ottawa Cat Rescue</h1>
    <div class="logo ib">
      <i class="icon i-96">
        <img class="logo" src="images/logo.svg" alt="cat-head-logo">
      </i>
    </div>
  </div>
  <div class="unit xs-1 s-1 m-2-3 l-2-3">
    <nav>
      <ul class="list-group-inline text-center">
        <li><a class="btn btn-ghost" href="index.html">Home</a></li>
        <li><a class="btn btn-ghost" href="rescues.html">Rescues</a></li>
        <li><a class="btn btn-ghost" href="adopt.html">Adopt</a></li>
      </ul>
    </nav>
  </div>
  </div>
  </header>
  <main>
    <form class="gutter wrapper max-length" method="POST">
      <fieldset>
        <legend><h2 class="not-bold mega text-upper">Application Form</h2></legend>
        <div class="push-2">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>

          <label for="age">Age</label>
          <input type="text" id="age" name="age" required>

          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" name="occupation" required>

          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" required>

          <label for="email-address">Email Address</label>
          <input type="email" id="email-address" name="email-address" required>
        </div>

        <div class="push-2">
          <label for="street-address">Street Address</label>
          <input type="text" id="street-address" name="street-address" required>

          <label for="city">City</label>
          <input type="text" id="city" name="city" required>

          <label for="province">Province</label>
          <input type="text" id="province" name="province" required>

          <label for="postal-code">Postal Code</label>
          <input type="text" id="postal-code" name="postal-code" required>
        </div>

        <div class="push-2">
          <label for="subject">What Type of Home Do You Live In?</label>
          <select id="subject" name="_subject">
            <option>Select an option</option>
            <option>House</option>
            <option>Condo</option>
            <option>Townhouse</option>
            <option>Apartment</option>
            <option>Other</option>
          </select>
          <label for="subject">Do You Rent or Own?</label>
          <select id="subject" name="_subject">
            <option>Select an option</option>
            <option>Rent</option>
            <option>Own</option>
          </select>
        </div>

        <div class="push-2">
          <label for="cat-id-number">Cat ID Number</label>
          <input type="text" id="cat-id-number" name="cat-id-number" required>

          <label for="adoption-reason">Why do you want to Adopt?</label>
          <textarea name="adoption-reason" rows="8" cols="80" id="adoption-reason"></textarea>
          <div class="pad-t">
            <legend>Does anyone in your house have an allergy to animals?</legend>
            <input type="radio" id="yes" name="allergies">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="allergies">
            <label for="no">No</label>
          </div>
        </div>
        <a class="btn btn-ghost" href="#">Submit Form</a></li>
      </fieldset>
    </form>
  </main>
  <footer class="gutter wrapper island max-length">
    <div class="social">
      <i class="icon i-32">
        <img class="social" src="images/facebook.png" alt="facebook-logo">
      </i>
      <i class="icon i-32">
        <img class="social" src="images/instagram.png" alt="instagram-logo">
      </i>
      <i class="icon i-32">
        <img class="social" src="images/twitter.svg" alt="twitter-logo">
      </i>
    </div>
    <small>Ottawa Cat Rescue. 2018.</small>
  </footer>
</body>
</html>
