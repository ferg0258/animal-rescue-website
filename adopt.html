<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adopt a Rescue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
</head>

<body>
  <ul class="skip-links">
    <li>
      <a href="#main">Jump to main content</a>
      <a href="#nav">Jump to navigation</a>
    </li>
  </ul>
  <header role="banner">
    <div class="grid grid-middle">
      <div class="unit xs-1 s-1 m-1-3 l-1-3">
        <span class="ib giga not-bold pacifico">Ottawa Cat Rescue</span>
        <div class="logo ib">
          <i class="icon i-96">
            <svg height="8in" viewBox="0 0 576 576" width="8in" xmlns="http://www.w3.org/2000/svg">
              <g fill="#231f20">
                <path d="m203 139-47-45-7 84s-75 127 91 144c0 0 159-9 108-132l-11-96-49 47s-40-17-85-2z"/>
                <g stroke="#231f20" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
                  <path d="m86.4 204.6 77.2 20.7z"/>
                  <path d="m85.4 277.4 77.2-20.7z"/>
                  <path d="m406.8 204.6-77.2 20.7z"/>
                  <path d="m407.8 277.4-77.2-20.7z"/>
                </g>
              </g>
            </svg>
          </i>
        </div>
      </div>
      <div class="unit xs-1 s-1 m-2-3 l-2-3">
        <nav role="navigation" id="nav" tabindex="0">
          <ul class="list-group-inline text-center">
            <li><a class="btn btn-ghost" href="index.html">Home</a></li>
            <li><a class="btn btn-ghost" href="rescues.html">Rescues</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main role="main" id="main" tabindex="0">
    <div class="img-flex embed embed-3by1">
      <img class="embed-item" src="images/yarn-banner.jpg" alt="#">
    </div>
    <h1 class="max-length gutter not-bold mega text-upper">Application Form</h1>
    <article>
      <p>Come add another member to your family!</p>
    </article>
    <form class="gutter max-length" method="POST" action="ferg0258@algonquinlive.com">
      <fieldset>
        <legend>Fill out the form</legend>
        <div class="push-2">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>

          <label for="age">Age</label>
          <input type="text" id="age" name="age" required>

          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" name="occupation" required>

          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" required>

          <label for="email-address">Email Address</label>
          <input type="email" id="email-address" name="email-address" required>
        </div>

        <div class="push-2">
          <label for="street-address">Street Address</label>
          <input type="text" id="street-address" name="street-address" required>

          <label for="city">City</label>
          <input type="text" id="city" name="city" required>

          <label for="province">Province</label>
          <input type="text" id="province" name="province" required>

          <label for="postal-code">Postal Code</label>
          <input type="text" id="postal-code" name="postal-code" required>
        </div>

        <div class="push-2">
          <label for="subject">What Type of Home Do You Live In?</label>
          <select id="subject" name="_subject">
            <option>Select an option</option>
            <option>House</option>
            <option>Condo</option>
            <option>Townhouse</option>
            <option>Apartment</option>
            <option>Other</option>
          </select>
          <label for="house">Do You Rent or Own?</label>
          <select id="house" name="house">
            <option>Select an option</option>
            <option>Rent</option>
            <option>Own</option>
          </select>
        </div>

        <label class="pad-t-2" for="cat-id-number">Cat ID Number</label>
        <input type="text" id="cat-id-number" name="cat-id-number" required>

        <label for="adoption-reason">Why do you want to Adopt?</label>
        <textarea name="adoption-reason" rows="8" cols="80" id="adoption-reason"></textarea>
        <fieldset>
          <legend class="pad-t">Does anyone in your house have an allergy to animals?</legend>
          <input type="radio" id="yes" name="allergies">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="allergies">
          <label for="no">No</label>
        </fieldset>

        <button type="submit" class="btn btn-ghost">Submit Form</button>
      </fieldset>
    </form>
  </main>
  <footer role="contentinfo" class="gutter wrapper island max-length">
    <div class="social">
      <i class="icon i-32">
        <img class="social" src="images/facebook.png" alt="facebook-logo">
      </i>
      <i class="icon i-32">
        <img class="social" src="images/instagram.png" alt="instagram-logo">
      </i>
      <i class="icon i-32">
        <img class="social" src="images/twitter.svg" alt="twitter-logo">
      </i>
    </div>
    <small>Ottawa Cat Rescue. 2018.</small>
  </footer>
</body>
</html>
