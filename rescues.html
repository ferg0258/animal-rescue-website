<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List of Available Rescues</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">

<body>
  <header>
  <div class="grid grid-middle">
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
    <h1 class="ib giga not-bold pacifico">Ottawa Cat Rescue</h1>
    <div class="logo ib">
      <i class="icon i-96">
        <img class="logo" src="images/logo.svg" alt="cat-head-logo">
      </i>
    </div>
  </div>
  <div class="unit xs-1 s-1 m-2-3 l-2-3">
    <nav>
      <ul class="list-group-inline text-center">
        <li><a class="btn btn-ghost" href="index.html">Home</a></li>
        <li><a class="btn btn-ghost" href="rescues.html">Rescues</a></li>
        <li><a class="btn btn-ghost" href="adopt.html">Adopt</a></li>
      </ul>
    </nav>
  </div>

  </div>
  </header>

  <main>
    <div class="grid">
      <figure class="rescues unit xs-1 s-1 m-1-4 l-1-4">
        <img class="img-flex" src="images/bashful-kitten.jpg" alt="#">
        <figcaption>
          <h3>Tabby</h3>
          <a class="btn btn-ghost" href="adopt.html">Adopt Me!</a>
        </figcaption>
      </figure>
      <figure class="rescues unit xs-1 s-1 m-1-4 l-1-4">
        <img class="img-flex" src="images/kitten-in-grass.jpg" alt="#">
        <figcaption>
          <h3>Calico</h3>
          <a class="btn btn-ghost" href="adopt.html">Adopt Me!</a>
        </figcaption>
      </figure>
      <figure class="rescues unit xs-1 s-1 m-1-4 l-1-4">
        <img class="img-flex" src="images/siamese-cat.jpg" alt="#">

          <h3>Siamese</h3>
          <a class="btn btn-ghost" href="adopt.html">Adopt Me!</a>
        </figcaption>
      </figure>
      <figure class="rescues unit xs-1 s-1 m-1-4 l-1-4">
        <img class="img-flex" src="images/staring-cat.jpg" alt="#">
        <figcaption>
          <h3>Tabby 2</h3>
          <a class="btn btn-ghost" href="adopt.html">Adopt Me!</a>
        </figcaption>
      </figure>
    </div>
  </main>
  <footer>
    <div class="social">
      <i class="icon i-96">
        <img class="social" src="images/facebook.png" alt="facebook-logo">
      </i>
      <i class="icon i-96">
        <img class="social" src="images/instagram.png" alt="instagram-logo">
      </i>
      <i class="icon i-96">
        <img class="social" src="images/twitter.svg" alt="twitter-logo">
      </i>
    </div>
    <small>Ottawa Cat Rescue. 2018.</small>
  </footer>

</html>
