<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List of Available Rescues</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
</head>

<body>
  <ul class="skip-links">
    <li>
      <a href="#main">Jump to main content</a>
      <a href="#nav">Jump to navigation</a>
    </li>
  </ul>
  <header role="banner">
    <div class="grid grid-middle">
      <div class="unit xs-1 s-1 m-1-3 l-1-3">
        <span class="ib giga not-bold pacifico">Ottawa Cat Rescue</span>
        <div class="logo ib">
          <i class="icon i-96">
            <svg height="8in" viewBox="0 0 576 576" width="8in" xmlns="http://www.w3.org/2000/svg">
              <g fill="#231f20">
                <path d="m203 139-47-45-7 84s-75 127 91 144c0 0 159-9 108-132l-11-96-49 47s-40-17-85-2z"/>
                <g stroke="#231f20" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
                <path d="m86.4 204.6 77.2 20.7z"/>
                <path d="m85.4 277.4 77.2-20.7z"/>
                <path d="m406.8 204.6-77.2 20.7z"/>
                <path d="m407.8 277.4-77.2-20.7z"/>
                </g>
              </g>
            </svg>
          </i>
        </div>
      </div>
      <div class="unit xs-1 s-1 m-2-3 l-2-3">
        <nav role="navigation" id="nav" tabindex="0">
          <ul class="list-group-inline text-center">
            <li><a class="btn btn-ghost" href="index.html">Home</a></li>
            <li><a class="btn btn-ghost" href="adopt.html">Adopt</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main role="main" id="main" tabindex="0">
    <div class="img-flex embed embed-3by1">
      <img class="embed-item" src="images/yarn-banner.jpg" alt="#">
    </div>
    <h1 class="not-bold mega text-upper">Our Rescues</h1>
    <article>
      <p>These cats can't wait to meet you!</p>
    </article>
    <section class="grid">
      <figure role="group" class="rescues unit xs-1 s-1 m-1-3 l-1-3">
        <img class="img-flex" src="images/bashful-kitten.jpg" alt="#">
        <figcaption>
          <h2 class="not-bold mega">Felix</h2>
          <p>Age: 3 months</p>
          <p>Breed: Tabby</p>
          <p>Gender:male</p>
          <p>Social Status: a little shy, good for quiet homes.</p>
        </figcaption>
      </figure>
      <figure role="group" class="rescues unit xs-1 s-1 m-1-3 l-1-3">
        <img class="img-flex" src="images/kitten-in-grass.jpg" alt="#">
        <figcaption>
          <h2 class="not-bold mega">Zoe</h2>
          <p>Age: 6 weeks</p>
          <p>Breed: Calico</p>
          <p>Gender: female</p>
          <p>Social Status: lots of energy, great for active families.</p>
        </figcaption>
      </figure>

    </section>
    <a class="btn btn-ghost" href="adopt.html">Adopt Now!</a>
  </main>
  <footer role="contentinfo" class="gutter wrapper island max-length">
    <div class="social">
      <i class="icon i-32">
        <img class="social" src="images/facebook.png" alt="facebook-logo">
      </i>
      <i class="icon i-32">
        <img class="social" src="images/instagram.png" alt="instagram-logo">
      </i>
      <i class="icon i-32">
        <svg enable-background="new 0 0 510 510" height="510" viewBox="0 0 510 510" width="510" xmlns="http://www.w3.org/2000/svg">
          <path d="m459 0h-408c-28.05 0-51 22.95-51 51v408c0 28.05 22.95 51 51 51h408c28.05 0 51-22.95 51-51v-408c0-28.05-22.95-51-51-51zm-58.65 186.15c-2.55 117.3-76.5 198.9-188.7 204-45.9 2.55-79.05-12.75-109.65-30.6 33.15 5.101 76.5-7.649 99.45-28.05-33.15-2.55-53.55-20.4-63.75-48.45 10.2 2.55 20.4 0 28.05 0-30.6-10.2-51-28.05-53.55-68.85 7.65 5.1 17.85 7.65 28.05 7.65-22.95-12.75-38.25-61.2-20.4-91.8 33.15 35.7 73.95 66.3 140.25 71.4-17.85-71.4 79.051-109.65 117.301-61.2 17.85-2.55 30.6-10.2 43.35-15.3-5.1 17.85-15.3 28.05-28.05 38.25 12.75-2.55 25.5-5.1 35.7-10.2-2.551 12.75-15.301 22.95-28.051 33.15z"/>
        </svg>
      </i>
    </div>
    <small>Ottawa Cat Rescue. 2018.</small>
  </footer>
</body>
</html>
