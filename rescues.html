<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List of Available Rescues</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
</head>

<body>
  <header>
    <div class="grid grid-middle">
      <div class="unit xs-1 s-1 m-1-3 l-1-3">
        <h1 class="ib giga not-bold pacifico">Ottawa Cat Rescue</h1>
        <div class="logo ib">
          <i class="icon i-96">
            <img class="logo" src="images/logo.svg" alt="cat-head-logo">
          </i>
        </div>
      </div>
      <div class="unit xs-1 s-1 m-2-3 l-2-3">
        <nav>
          <ul class="list-group-inline text-center">
            <li><a class="btn btn-ghost" href="index.html">Home</a></li>
            <li><a class="btn btn-ghost" href="rescues.html">Rescues</a></li>
            <li><a class="btn btn-ghost" href="adopt.html">Adopt</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <h2 class="not-bold mega text-upper">Our Rescues</h2>
  <main>
    <div class="grid">
      <figure class="rescues unit xs-1 s-1 m-1-4 l-1-4">
        <img class="img-flex" src="images/bashful-kitten.jpg" alt="#">
        <figcaption>
          <h3 class="not-bold mega">Felix</h3>
          <p>Age: 3 months</p>
          <p>Breed: Tabby</p>
          <p>Gender:male</p>
          <p>Social Status: a little shy, good for quiet homes.</p>
          <a class="btn btn-ghost" href="adopt.html">Adopt Me!</a>
        </figcaption>
      </figure>
      <figure class="rescues unit xs-1 s-1 m-1-4 l-1-4">
        <img class="img-flex" src="images/kitten-in-grass.jpg" alt="#">
        <figcaption>
          <h3 class="not-bold mega">Zoe</h3>
          <p>Age: 6 weeks</p>
          <p>Breed: Calico</p>
          <p>Gender: female</p>
          <p>Social Status:</p>
          <a class="btn btn-ghost" href="adopt.html">Adopt Me!</a>
        </figcaption>
      </figure>
      <figure class="rescues unit xs-1 s-1 m-1-4 l-1-4">
        <img class="img-flex" src="images/siamese-cat.jpg" alt="#">
        <figcaption>
          <h3 class="not-bold mega">Finnigan</h3>
          <p>Age:8 months</p>
          <p>Breed: Siamese</p>
          <p>Gender: male</p>
          <p>Social Status: </p>
          <a class="btn btn-ghost" href="adopt.html">Adopt Me!</a>
        </figcaption>
      </figure>
      <figure class="rescues unit xs-1 s-1 m-1-4 l-1-4">
        <img class="img-flex" src="images/staring-cat.jpg" alt="#">
        <figcaption>
          <h3 class="not-bold mega">Socks</h3>
          <p>Age: 1 year</p>
          <p>Breed: Tabby</p>
          <p>Gender: female</p>
          <p>Social Status: a bundle of joy, loves kids!</p>
          <a class="btn btn-ghost" href="adopt.html">Adopt Me!</a>
        </figcaption>
      </figure>
    </div>
  </main>
  <footer class="gutter wrapper island max-length">
    <div class="social">
      <i class="icon i-32">
        <img class="social" src="images/facebook.png" alt="facebook-logo">
      </i>
      <i class="icon i-32">
        <img class="social" src="images/instagram.png" alt="instagram-logo">
      </i>
      <i class="icon i-32">
        <img class="social" src="images/twitter.svg" alt="twitter-logo">
      </i>
    </div>
    <small>Ottawa Cat Rescue. 2018.</small>
  </footer>
</body>
</html>
